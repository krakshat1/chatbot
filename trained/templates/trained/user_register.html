  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">create query form</h2>
              <button id="add-fields-btn">Add Fields</button>
              <form id="fields-form" method="POST" action="">
                {%csrf_token%}
           
                <select class="form-select" name = "selected" aria-label="Default select example" id="myDropdown">
                    <option selected>Types of input field</option>
                    <option value="checkbox">checkbox</option>
                    <option value="date">date</option>
                    <option value="email">email</option>
                    <option value="number">number</option>
                    <option value="time">time</option>
                    <option value="url">url</option>

                    <option value="text">text</option>

                <div class="form-outline mb-4" id = "fields-container">
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input type="text" id="form3Example1cg" name = "name_field" />
                  <input type="hidden" name="username_input_type" value="text" class="">
                </div>

                    <input type="submit" value="Create Query form">

            </div>

<script>
// Function to handle the "Add Fields" button click event
// Function to handle the "Add Fields" button click event
function addFields() {
  var userChoice = prompt("Enter your label:"); 
  // Prompt the user for their choice

  if (userChoice){
    var container = document.getElementById("fields-container");
    var dropdown = document.getElementById("myDropdown");
    var selectedValue = dropdown.value;
   
//     dropdown.addEventListener("change", function() {
//     var selectedValue = dropdown.value;
//   // Use the selectedValue as needed
//   alert(selectedValue);
// });
    // Create a new div to hold the input field and label
    var newDiv = document.createElement("div");

    // Create a new input field
    var inputField = document.createElement("input");
    inputField.type =selectedValue;
    inputField.name = userChoice + "_field";
    inputField.classList.add("form-control-lg");
    //create a new hidden field 
    var input_hidden = document.createElement("input");
    input_hidden.type ='hidden';
    input_hidden.name = userChoice + "_input_type";
    input_hidden.value = selectedValue;
    input_hidden.classList.add("form-control-lg");

    // Create a new label
    var label = document.createElement("label");
    label.innerHTML = userChoice;
    label.setAttribute("for", userChoice + "_field");
    label.classList.add("form-label");

    // Append the label and input field to the new div
    newDiv.appendChild(label);
    newDiv.appendChild(inputField);
    newDiv.appendChild(input_hidden);

    // Append the new div to the container
    container.appendChild(newDiv);
    container.appendChild(document.createElement("br")); // Add a line break
  }
}

// Attach event listener to the "Add Fields" button
var addFieldsBtn = document.getElementById("add-fields-btn");
addFieldsBtn.addEventListener("click", addFields);

</script>
