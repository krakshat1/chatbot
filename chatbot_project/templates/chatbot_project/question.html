<form method="POST" action=" ">
    {%csrf_token%}
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    

    <style>
        .w-100 h5 {
    font-size: 16px;
    margin-bottom: 11px;
}
textarea.form-control {
    min-height: calc(1.5em + 0.75rem + 2px);
    margin-bottom: 17px;
}
    </style>
    <!-- Name input -->
    <section style="background-color: #25d9c1;">
        <div class="container my-5 py-5 text-dark">
          <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
              <div class="card">
                <div class="card-body p-4">
                  <div class="d-flex flex-start w-100">
                    <img class="rounded-circle shadow-1-strong me-3"
                      src="{% static 'chatbot_project/images/bot.png'%}" alt="avatar" width="65"
                      height="65" />
                    <div class="w-100">
                      <h5 style="color: rgb(247, 0, 255);">Train the chatbot with your own Q&A</h5>
                      <div class="form-outline">
                        <textarea class="form-control" name = "tag" id="textAreaExample" rows="1" placeholder="Default:Profile"></textarea>
                        <label class="form-label" for="textAreaExample">Tag</label>
                      </div>
                      <div class="form-outline">
                        <textarea class="form-control" name="question" id="textAreaExample" rows="2" placeholder="Q:"></textarea>
                        <label class="form-label" for="textAreaExample">write the question </label>
                      <div class="form-outline">
                        <textarea class="form-control" name = "answer" id="textAreaExample" rows="2" placeholder="Ans:"></textarea>
                        <label class="form-label" for="textAreaExample">Answer the question</label>
                      </div>
                      <div class="d-flex justify-content-between mt-3">
                        <button type="button"  onClick=window.location.reload() class="btn btn-danger">
                          Clear All
                        </button>
                        <button type="submit" class="btn btn-success">
                          Save
                          <i class="fas fa-long-arrow-alt-right ms-1"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      </form>
